	<SCRIPT>
		const choice = !true;
		const basicColors = ['Red', 'Green', 'Blue'];

		function getColor(){
			let backgroundColor = "#";
			for(let i = 0; i < basicColors.length; i++){
				let ele = document.getElementsByName(basicColors[i]);
				for(let j = 0; j < ele.length; j++){
					if(ele[j].checked){
						backgroundColor += ele[j].value;
					}
				}
			}
			return backgroundColor;
		}
		function changeBackgroundColor(){
			document.body.style.backgroundColor = getColor();
			document.getElementById("valueHexCode").innerText = "Background page color hex code: " + getColor().toUpperCase();
			document.getElementById("optionZone").style.backgroundColor = getColor();
		}
		for(let i = 0; i < basicColors.length; i++){
			document.querySelectorAll('input[name=\''+basicColors[i]+'\']').forEach((radio) => {
				radio.addEventListener('click', (event) => {
					if (event.target.checked) {
						changeBackgroundColor();
					}
				});
			});
		}
		function brighterBasic(basicColor){
			let flag = (document.getElementsByName(basicColors[basicColor])[document.getElementsByName(basicColors[basicColor]).length-1].checked == false);
			if(choice){
				flag = true;
			}
			if(flag){
				let ele = document.getElementsByName(basicColors[basicColor]);
				for(let j = ele.length - 2; j >= 0; j--){
					if(ele[j].checked){
						ele[j].checked = false;
						ele[j+1].checked = true;
					}
				}
				changeBackgroundColor();
			}
		}
		function brighterAll(){
			let flag = true;
			for(let i = 0; i < basicColors.length; i++){
				flag = flag && (document.getElementsByName(basicColors[i])[document.getElementsByName(basicColors[i]).length-1].checked == false);
			}
			if(choice){
				flag = true;
			}
			if(flag){
				brighterBasic(0);
				brighterBasic(1);
				brighterBasic(2);
			}
		}
		function darkerBasic(basicColor){
			let flag = (document.getElementsByName(basicColors[basicColor])[0].checked == false);
			if(choice){
				flag = true;
			}
			if(flag){
				let ele = document.getElementsByName(basicColors[basicColor]);
				for(let j = 1; j < ele.length; j++){
					if(ele[j].checked){
						ele[j].checked = false;
						ele[j-1].checked = true;
					}
				}
				changeBackgroundColor();
			}
		}
		function darkerAll(){
			let flag = true;
			for(let i = 0; i < basicColors.length; i++){
				flag = flag && (document.getElementsByName(basicColors[i])[0].checked == false);
			}
			if(choice){
				flag = true;
			}
			if(flag){
				darkerBasic(0);
				darkerBasic(1);
				darkerBasic(2);
			}
		}
		function color(var1, var2, var3){
			document.getElementsByName("Red")[var1].checked = true;
			document.getElementsByName("Green")[var2].checked = true;
			document.getElementsByName("Blue")[var3].checked = true;
			document.getElementById("valueHexCode").innerText = "Background page components color: " + getColor().toUpperCase();
			changeBackgroundColor();
		}
		function changeColor(basicColor, delta){
			if(delta > 0){
				brighterBasic(basicColor);
			}
			if(delta < 0){
				darkerBasic(basicColor);
			}
			changeBackgroundColor();
		}
