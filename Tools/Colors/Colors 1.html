<!DOCTYPE html>
<html lang="en"><!--Irene-->
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Colors and their codes</title>
		<style>
			.slider {
				-webkit-appearance: none;
				-moz-appearance: none;
				appearance: none;
				width: 90%
			}

			.slider::-webkit-slider-thumb {
				-webkit-appearance: none;
				width: 25px;
				background: #0075FF;
				height: 15px;
			}

			.slider::-moz-range-thumb {
				width: 25px;
				height: 15px;
				background: #0075FF;
			}

			.slider.red::-webkit-slider-thumb {
				background: #FF0000;
			}

			.slider.red::-moz-range-thumb {
				background: #FF0000;
			}
			
			.slider.green::-webkit-slider-thumb {
				background: #00FF00;
			}

			.slider.green::-moz-range-thumb {
				background: #00FF00;
			}

			.slider.blue::-webkit-slider-thumb {
				background: #0000FF;
			}

			.slider.blue::-moz-range-thumb {
				background: #0000FF;
			}

			.slider.gray::-webkit-slider-thumb {
				background: #888888;
			}

			.slider.gray::-moz-range-thumb {
				background: #888888;
			}

			.slider.light::-webkit-slider-thumb {
				background: #FFFFFF;
			}

			.slider.light::-moz-range-thumb {
				background: #FFFFFF;
			}
		</style>
	</head>
	<body>
		<div id="optionZone" style="background-color:#ffffff; text-align:center">
			<b><output id="valueHexCode" style="background: #FFFF00; width: 75px; height: 20px; display: inline-block; text-align: center;"></output></b>
			<button type="button" onclick="revert()">Revert</button>
			<button type="button" onclick="random()">Random</button>
			<button type="button" onclick="setColor(255, 255, 255)">White</button>
			<button type="button" onclick="setColor(0, 0, 0)">Black</button><br><br><br>
			<div>
				<input type="range" id="red" class="slider red" name="red" oninput="setAndPatch(0)"/>
				<b><output id="valueR" style="background: #FFFF00"></output></b><br><br><br>

				<input type="range" id="green" class="slider green" name="green" oninput="setAndPatch(1)"/>
				<b><output id="valueG" style="background: #FFFF00"></output></b><br><br><br>
				
				<input type="range" id="blue" class="slider blue" name="blue" oninput="setAndPatch(2)"/>
				<b><output id="valueB" style="background: #FFFF00"></output></b><br><br><br>
				
				<input type="range" id="gray" class="slider gray" name="gray" oninput="setGray()"/>
				<b><output id="valueGray" style="background: #FFFF00"></output></b><br><br><br>
				
				<input type="range" id="light" class="slider light" name="light" style="background: gray" oninput="setBrightness()"/>
				<b><output id="valueLight" style="background: #FFFF00"></output></b><br><br><br>
			</div>
			<button type="button" style="background-color:#FF0000; color:#FFD580;" onclick="changeColor(0,-20);"><b>-20</b></button>
			<button type="button" style="background-color:#FF0000; color:#FFD580;" onclick="changeColor(0,-10);"><b>-10</b></button>
			<button type="button" style="background-color:#FF0000; color:#FFD580;" onclick="changeColor(0, -5);"><b> -5</b></button>
			<button type="button" style="background-color:#FF0000; color:#FFD580;" onclick="changeColor(0, -2);"><b> -2</b></button>
			<button type="button" style="background-color:#FF0000; color:#FFD580;" onclick="changeColor(0, -1);"><b> -1</b></button>
			<button type="button" style="background-color:#FF0000; color:#FFD580;" onclick="changeColor(0,  1);"><b> +1</b></button>
			<button type="button" style="background-color:#FF0000; color:#FFD580;" onclick="changeColor(0,  2);"><b> +2</b></button>
			<button type="button" style="background-color:#FF0000; color:#FFD580;" onclick="changeColor(0,  5);"><b> +5</b></button>
			<button type="button" style="background-color:#FF0000; color:#FFD580;" onclick="changeColor(0, 10);"><b>+10</b></button>
			<button type="button" style="background-color:#FF0000; color:#FFD580;" onclick="changeColor(0, 20);"><b>+20</b></button>
			<br><br>
			<button type="button" style="background-color:#00FF00; color:#0000FF;" onclick="changeColor(1,-20);"><b>-20</b></button>
			<button type="button" style="background-color:#00FF00; color:#0000FF;" onclick="changeColor(1,-10);"><b>-10</b></button>
			<button type="button" style="background-color:#00FF00; color:#0000FF;" onclick="changeColor(1, -5);"><b> -5</b></button>
			<button type="button" style="background-color:#00FF00; color:#0000FF;" onclick="changeColor(1, -2);"><b> -2</b></button>
			<button type="button" style="background-color:#00FF00; color:#0000FF;" onclick="changeColor(1, -1);"><b> -1</b></button>
			<button type="button" style="background-color:#00FF00; color:#0000FF;" onclick="changeColor(1,  1);"><b> +1</b></button>
			<button type="button" style="background-color:#00FF00; color:#0000FF;" onclick="changeColor(1,  2);"><b> +2</b></button>
			<button type="button" style="background-color:#00FF00; color:#0000FF;" onclick="changeColor(1,  5);"><b> +5</b></button>
			<button type="button" style="background-color:#00FF00; color:#0000FF;" onclick="changeColor(1, 10);"><b>+10</b></button>
			<button type="button" style="background-color:#00FF00; color:#0000FF;" onclick="changeColor(1, 20);"><b>+20</b></button>
			<br><br>
			<button type="button" style="background-color:#0000FF; color:#FFFF00;" onclick="changeColor(2,-20);"><b>-20</b></button>
			<button type="button" style="background-color:#0000FF; color:#FFFF00;" onclick="changeColor(2,-10);"><b>-10</b></button>
			<button type="button" style="background-color:#0000FF; color:#FFFF00;" onclick="changeColor(2, -5);"><b> -5</b></button>
			<button type="button" style="background-color:#0000FF; color:#FFFF00;" onclick="changeColor(2, -2);"><b> -2</b></button>
			<button type="button" style="background-color:#0000FF; color:#FFFF00;" onclick="changeColor(2, -1);"><b> -1</b></button>
			<button type="button" style="background-color:#0000FF; color:#FFFF00;" onclick="changeColor(2,  1);"><b> +1</b></button>
			<button type="button" style="background-color:#0000FF; color:#FFFF00;" onclick="changeColor(2,  2);"><b> +2</b></button>
			<button type="button" style="background-color:#0000FF; color:#FFFF00;" onclick="changeColor(2,  5);"><b> +5</b></button>
			<button type="button" style="background-color:#0000FF; color:#FFFF00;" onclick="changeColor(2, 10);"><b>+10</b></button>
			<button type="button" style="background-color:#0000FF; color:#FFFF00;" onclick="changeColor(2, 20);"><b>+20</b></button>
			<br><br>
			<button type="button" style="background-color:#7F7F7F; color:#000000;" onclick="changeGray(-20);"><b>-20</b></button>
			<button type="button" style="background-color:#7F7F7F; color:#000000;" onclick="changeGray(-10);"><b>-10</b></button>
			<button type="button" style="background-color:#7F7F7F; color:#000000;" onclick="changeGray( -5);"><b> -5</b></button>
			<button type="button" style="background-color:#7F7F7F; color:#000000;" onclick="changeGray( -2);"><b> -2</b></button>
			<button type="button" style="background-color:#7F7F7F; color:#000000;" onclick="changeGray( -1);"><b> -1</b></button>
			<button type="button" style="background-color:#7F7F7F; color:#000000;" onclick="changeGray(  1);"><b> +1</b></button>
			<button type="button" style="background-color:#7F7F7F; color:#000000;" onclick="changeGray(  2);"><b> +2</b></button>
			<button type="button" style="background-color:#7F7F7F; color:#000000;" onclick="changeGray(  5);"><b> +5</b></button>
			<button type="button" style="background-color:#7F7F7F; color:#000000;" onclick="changeGray( 10);"><b>+10</b></button>
			<button type="button" style="background-color:#7F7F7F; color:#000000;" onclick="changeGray( 20);"><b>+20</b></button>
		</div>
	</body>
	<script>
		const VALUES = [document.querySelector("#valueR"), document.querySelector("#valueG"), document.querySelector("#valueB"), document.querySelector("#valueGray"), document.querySelector("#valueLight"), document.querySelector("#valueHexCode")];
		const INPUTS = [document.querySelector("#red"), document.querySelector("#green"), document.querySelector("#blue"), document.querySelector("#gray"), document.querySelector("#light")];
		const RANGES = ["red", "green", "blue", "gray", "light"];

		for(let i = 0; i < RANGES.length; i++){
			document.getElementById(RANGES[i]).min = 0;
			document.getElementById(RANGES[i]).max = 255;
			document.getElementById(RANGES[i]).value = 255;
			document.getElementById(RANGES[i]).step = 1;
		}

		for(let i = 0; i < 5; i++){
			VALUES[i].textContent = INPUTS[i].value;
		}

		function setOptionZoneContent(){
			VALUES[5].textContent = getColor();
		}

		setOptionZoneContent();

		function setAndPatch(component){
			VALUES[component].textContent = INPUTS[component].value;
			patchGrayVALUES();
			document.body.style.backgroundColor = getColor();
			document.querySelector("#optionZone").style.backgroundColor = getColor();
			setOptionZoneContent();
			patchLightVALUES();
		}

		function setGray(){
			VALUES[3].textContent = INPUTS[3].value;
			document.body.style.backgroundColor = getGray();
			for(let i = 0; i < 3; i++){
				INPUTS[i].value = INPUTS[3].value;
				VALUES[i].textContent = INPUTS[3].value;
			}
			document.querySelector("#optionZone").style.backgroundColor = getColor();
			setOptionZoneContent();
			patchLightVALUES();
		}

		function setBrightness(){
			if(isPossibleToModifyLight()){
				if(parseInt(INPUTS[4].value) != parseInt(VALUES[4].textContent)){
					for(let i = 0; i < 3; i++){
						INPUTS[i].value = (parseInt(INPUTS[i].value) + parseInt(INPUTS[4].value) - parseInt(VALUES[4].textContent));
						VALUES[i].textContent = INPUTS[i].value;
					}
				}
				VALUES[4].textContent = INPUTS[4].value;
				patchGrayVALUES();
				document.querySelector("#optionZone").style.backgroundColor = getColor();
				document.body.style.backgroundColor = getColor();
				setOptionZoneContent();
				patchLightVALUES();
			}
			INPUTS[4].value = parseInt(VALUES[4].textContent);
		}

		function getColor(){
			sRed = patchString(parseInt(VALUES[0].textContent).toString(16));
			sGreen = patchString(parseInt(VALUES[1].textContent).toString(16));
			sBlue = patchString(parseInt(VALUES[2].textContent).toString(16));
			return ("#" + sRed + sGreen + sBlue);
		}

		function getGray(){
			sRed = patchString(parseInt(VALUES[3].textContent).toString(16));
			sGreen = patchString(parseInt(VALUES[3].textContent).toString(16));
			sBlue = patchString(parseInt(VALUES[3].textContent).toString(16));
			return ("#" + sRed + sGreen + sBlue);
		}

		function patchString(string){
			return string.length == 1 ? ("0" + string) : string;
		}

		function patchGrayVALUES(){
			INPUTS[3].value = parseInt((parseInt(VALUES[0].value) + parseInt(VALUES[1].value) + parseInt(VALUES[2].value))/3);
			VALUES[3].textContent = parseInt((parseInt(VALUES[0].value) + parseInt(VALUES[1].value) + parseInt(VALUES[2].value))/3);
		}

		function getMin(){
			let min = (parseInt(INPUTS[0].value) <= parseInt(INPUTS[1].value)) ? parseInt(INPUTS[0].value) : parseInt(INPUTS[1].value);
			min = ((min <= parseInt(INPUTS[2].value)) ? min : parseInt(INPUTS[2].value));
			return min
		}

		function getMax(){
			let max = (parseInt(INPUTS[0].value) >= parseInt(INPUTS[1].value)) ? parseInt(INPUTS[0].value) : parseInt(INPUTS[1].value);
			max = ((max >= parseInt(INPUTS[2].value)) ? max : parseInt(INPUTS[2].value));
			return max
		}

		function patchLightVALUES(){
			INPUTS[4].value = parseInt((getMax() + getMin())/2);
			VALUES[4].textContent = INPUTS[4].value;
		}

		function isPossibleToModifyLight(){
			ok = true;
			if(parseInt(INPUTS[4].value) > parseInt(VALUES[4].textContent)){
				if(getMax() == 255){
					ok = false;
				}
			}
			if(parseInt(INPUTS[4].value) < parseInt(VALUES[4].textContent)){
				if(getMin() == 0){
					ok = false;
				}
			}
			return ok;
		}

		function setColor(red, green, blue){
			VALUES[0].textContent = INPUTS[0].value = red;
			VALUES[1].textContent = INPUTS[1].value = green;
			VALUES[2].textContent = INPUTS[2].value = blue;
			document.body.style.backgroundColor = getColor();
			document.querySelector("#optionZone").style.backgroundColor = getColor();
			setOptionZoneContent();
			patchLightVALUES();
			patchGrayVALUES();
		}

		function revert(){
			setColor(INPUTS[0].value = 255 - INPUTS[0].value, INPUTS[1].value = 255 - INPUTS[1].value, INPUTS[2].value = 255 - INPUTS[2].value);
		}

		function random(){
			setColor(INPUTS[0].value = parseInt(Math.random()*256), INPUTS[1].value = parseInt(Math.random()*256), INPUTS[2].value = parseInt(Math.random()*256));
		}

		function changeColor(color, delta){
			let input = parseInt(INPUTS[color].value) + parseInt(delta);
			let red, green, blue;
			if(input >= 0 && input <= 255){
				red = ((color == 0) ? (input) : (INPUTS[0].value));
				green = ((color == 1) ? (input) : (INPUTS[1].value));
				blue = ((color == 2) ? (input) : (INPUTS[2].value));
				setColor(red, green, blue);
			}
		}

		function changeGray(delta){
			let i0 = parseInt(INPUTS[0].value);
			let i1 = parseInt(INPUTS[1].value);
			let i2 = parseInt(INPUTS[2].value);
			let minInput = (i0 < i1) ? ((i0 < i2) ? i0 : i2) : ((i1 < i2) ? i1 : i2);
			let maxInput = (i0 > i1) ? ((i0 > i2) ? i0 : i2) : ((i1 > i2) ? i1 : i2);
			let red, green, blue;
			if((minInput + parseInt(delta) >= 0) && (maxInput + parseInt(delta) <= 255)){
				setColor(parseInt(INPUTS[0].value) + parseInt(delta), parseInt(INPUTS[1].value) + parseInt(delta), parseInt(INPUTS[2].value) + parseInt(delta));
			}
		}
	</script>
</html>
